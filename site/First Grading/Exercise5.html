<!DOCTYPE html>
<html>
    <head>
        <style>
            .p2 {
              font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        <body class="p2">
            <table width='100'px border='2pt'align="left"  >
                <caption style="caption-side:bottom">Table A</caption>
                <thead>
                    <tr>
                        <td>A</td>
                        <td>B</td>
                        <td>C</td>
                    </tr>
                </thead>
                <tbody>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tbody>
            </table>
            <table width='100'px border='2pt' align="center">
                <caption style="caption-side:bottom">Table B</caption>
                <thead>
                    <tr>
                        <td>A</td>
                        <td>D</td>
                    </tr>
                </thead>
                <tbody>
                    <td>B</td>
                    <td>E</td>
                </tbody>
                <tbody>
                    <td>C</td>
                    <td>F</td>
                </tbody>
                </thead>
            </table>
            <table width='130'px border='2pt' align="right">
                <caption style="caption-side:bottom">Table C</caption>
                <thead>
                    <tr>
                        <td colspan="3">Title goes here</td>
                        <!--<td>3</td>-->
                        <tbody>
                            <td>A</td>
                            <td>C</td>
                            <td>E</td>
                        </tbody>
                        <tbody>
                            <td>B</td>
                            <td>D</td>
                            <td>F</td>
                        </tbody>
                        </thead>
                    </tr>
                </thead>
            </table>
            <table width='180'px border='2pt' align="left">
                <caption style="caption-side:bottom">Table E</caption>
                <thead>
                    <tr>
                        <td rowspan="3">Title goes here</td>
                        <td>A</td>
                        <td>D</td>
                      </tr>
                      <tr>
                        <td>B</td>
                        <td>E</td>
                      </tr>
                      <tr>
                        <td>C</td>
                        <td>F</td>
                      </tr>
                </thead>    
            </table>
            <table width='250'px border='2pt' align="center" cellpadding='10px' >
                <caption style="caption-side:bottom">Table F</caption>
                <thead>
                    <tr>
                        <td rowspan="3">Title goes here</td>
                        <td>A</td>
                        <td>D</td>
                      </tr>
                      <tr>
                        <td>B</td>
                        <td>E</td>
                      </tr>
                      <tr>
                        <td>C</td>
                        <td>F</td>
                      </tr>
                </thead>    
            </table>
            <table width='180'px border='2pt' align="left" cellpadding='10px' cellspacing='10px'>
                <caption style="caption-side:bottom">Table G</caption>
                <thead>
                    <tr>
                        <td rowspan="3">Title goes here</td>
                        <td>A</td>
                        <td>D</td>
                      </tr>
                      <tr>
                        <td>B</td>
                        <td>E</td>
                      </tr>
                      <tr>
                        <td>C</td>
                        <td>F</td>
                      </tr>
                </thead>    
            </table>
            <table width='250'px border='2pt' align="center" cellpadding='10px' >
                <caption style="caption-side:bottom">Table H</caption>
                <thead>
                    <tr>
                        <td colspan="3">Title goes here</td>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td rowspan="3">c</td>
                        <td>D</td>
                        <td>E</td>
                        <td>F</td>
                        <td>G</td>
                    </tr>
                    <tr>
                        <td >H</td>
                        <td colspan="2">I</td>
                        <td rowspan="2">J</td>
                    </tr>
                        <td>K</td>
                        <td>L</td>
                        <td>M</td>
                    <tr>
                        <td>N</td>
                        <td colspan="4">O</td>
                    </tr>
                </thead>
            </table>
        </body>
    </head>
</html>
