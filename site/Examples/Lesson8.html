<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="J.G.Fernandez">
        <title>HTML Form Elements</title>
    </head>
    <body>
        <form>
            <table align="center" width="80%">
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" id="frame" size="50"></td>
                </tr>
                <tr>
                    <td><label>Phone Number</label></td>
                    <td><input type="text" size="50" required placeholder="123-444-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></td>
                </tr>
                <tr>
                    <td><label>Phone Number</label></td>
                    <td><input type="text" size="50" required placeholder="123-444-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></td>
                </tr>
                <tr>
                    <td><label for="pwd">Password</label></td>
                    <td><input type="password" id="pwd" size="25" maxlength="15" minlength="8"></td>
                </tr>
                <tr>
                    <td><label for="bday">Birthday</label></td>
                    <td><input type="Date" id="bday" min="2000-01-01"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><select id="gender" name="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        </select>
                        </td>
                </tr>
                <tr>
                    <td><label for="course">Course</label></td>
                    <td><input type="radio" id="course" name="course" value="BSIT"><label>BSIT</label>
                        <input type="radio" id="course" name="course" value="BSCS"><label>BSCS</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
